<div class="row" align="center">
	<div class="col-sm-12">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Name</span>
				<input type="text" ng-model="user.name" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Email</span>
				<input type="text" ng-model="user.email" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Phone</span>
				<input type="text" ng-model="user.phone" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Pax</span>
				<input type="text" ng-model="user.pax" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
		</div>
	</div>
	<button class="btn btn-lg btn-info" ng-click="proceed(user)">Proceed</button>
</div>
